      
- name: Restore IMS database from latest backup in S3 object store
  hosts: ims,ims_staging
  tags: database
  tasks:
    - name: "Stop postgres"
      become: yes
      systemd:
        daemon_reload: yes
        name: "ims-postgres.service"
        state: stopped
    - name: "Start the postgres restore service"
      become: yes
      systemd:
        enabled: yes
        name: "postgres-restore.service"
        state: started
    - name: "Restart postgres"
      become: yes
      systemd:
        enabled: yes
        name: "ims-postgres.service"
        state: started

- name: Restore IMS media files from latest backup in S3 object store
  tags: media
  hosts: ims,ims_staging
  tasks:
    - name: "Start the duplicity restore service"
      become: yes
      systemd:
        daemon_reload: yes
        enabled: yes
        name: "duplicity-restore.service"
        state: started
    - name: "restart nginx and uwsgi"
      become: yes
      systemd:
        enabled: yes
        name: "{{item}}"
        state: restarted
      with_items:
        - ims-nginx.service
        - ims-uwsgi.service
