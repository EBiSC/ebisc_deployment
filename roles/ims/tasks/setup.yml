- name: create docker network
  docker_network:
    name: ebisc
    state: present

- name: "copy unit file"
  become: yes
  copy:
    dest: "/etc/systemd/system/{{item}}"
    src: "{{item}}"
  with_items:
    - ims-updates.timer
    - ims-backup-postgres.timer
    - ims-backup-media.timer

- name: "copy unit template file"
  become: yes
  template:
    dest: "/etc/systemd/system/{{item}}"
    src: "{{item}}.j2"
  with_items:
    - ims-postgres.service
    - ims-uwsgi.service
    - ims-nginx.service
    - ims-updates.service
    - ims-deploy.service
    - ims-elasticsearch.service
    - ims-backup-postgres.service
    - ims-backup-media.service

- name: make directories for service config
  become: yes
  file:
    path: "/etc/systemd/system/{{ item }}.d"
    state: directory
  with_items:
    - ims-postgres.service
    - ims-updates.service
    - ims-deploy.service
    - ims-uwsgi.service
    - ims-backup-postgres.service

- name: "copy unit configuration"
  become: yes
  template:
    dest: "/etc/systemd/system/{{item}}.d/50-ansible.conf"
    src: "{{item}}.conf.j2"
  with_items:
    - ims-postgres.service
    - ims-updates.service
    - ims-deploy.service
    - ims-uwsgi.service
    - ims-backup-postgres.service
